            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu" style="margin-right: 20px;">

                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            </div>
                            <!--</li>-->

                    <!--</li>-->
                </ul>
            </div>
        </nav>

                </div>
                <div class="pull-left info">
                    <p th:if="${session!=null}" th:text="${session.name}" style="margin-top:13px;">admin</p>

            </div>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">小程序功能模块</li>
                <li th:each="menu:${session.menus}" class="treeview"
                    th:classappend="${menu.checked==1}?'active':'null'">
                    <a href="javascript:void(0)">
                        <i class="fa fa-male"></i>
                        <span th:text="${menu.name}"></span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                         </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="cmenu:${menu.childs}" th:classappend="${cmenu.checked==1}?'active':'null'">
                            <a th:text="${cmenu.name}" th:href="${cmenu.address}"><i
                                    class="fa fa-circle-o text-orange"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
